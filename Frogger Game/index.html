<!DOCTYPE html>
<html>
   <head>
   	  <link rel="shortcut icon" href="images/Star.png"> 
      <title>Effective JavaScript: Frogger</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div id="instruction" class="container-fluid">
         <h1 id="heading">Frogger Game</h1>
         <div class="row">
         	<h3>Game Rules</h3>
            <h4><img id="arrow" src="images/arrowkeys.png" height="10%" width="10%" alt="Arrow Keys">Use arrow keys to move the player and reach to the destination and gain 1 point.</h4>
            <div class="col-md-6">
               <h3>Collect items</h3>
               <ul>
                  <li><img id="gem" src="images/Gem Blue.png" height="6%" width="6%" alt="Blue Gem">   Bugs' speed decrease 5 second!</li>
                  <li><img id="gem" src="images/Gem Green.png" height="6%" width="6%" alt="Green Gem">   2 points!</li>
                  <li><img id="gem" src="images/Gem Orange.png" height="6%" width="6%" alt="Orange Gem"> 3 points!</li>
                  <li><img id="heart" src="images/Heart.png" height="6%" width="6%" alt="Heart">
                     one life!</li>
               </ul>
            </div>
            <div class="col-md-6">
               <h3>Avoid items</h3>
               <ul>
                  <li><img id="bug" src="images/enemy-bug.png" height="8%" width="8%" alt="Bug"> 
                     lose one life!</li>
                  <li><img id="bug" src="images/water-block.png" height="6%" width="6%" alt="Bug">
                     lose one life!</li>
                  <li><img id="rock" src="images/Rock.png" height="8%" width="8%" alt="Rock">
                     lose one life!</li>
               </ul>
            </div>
         </div>
         <button id="start" class="btn  btn-primary">Start</button>
      </div>

      <div class="container-fluid">
      <div id="index" class="row index_page">
      <div class="col-md-3">
         <div id="timer"></div>
      </div>
      <div class="col-md-3">
         <div id="life"></div>
      </div>
      <div class="col-md-3">
         <div id="score"></div>
      </div>
      <div class="col-md-3">
         <button id="try-again" class = "try" onClick = "history.go(0)" ></button>
       </div>
    </div>
      <div class="row">
         <div id="game-board"></div>
      </div>
      <div class="row">
            <h1 id="no-life"></h1>
            <h1 id="gameOver-message"></h1>
      <div class="row">
      </div>


      <script src="js/bootstrap.min.js"></script>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
   </body>
</html>
